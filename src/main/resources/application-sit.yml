# Configuração para ambiente SIT (System Integration Testing)
# Utiliza infraestrutura real dos ambientes de teste.
# Não há necessidade de cleanup - idempotência + dados únicos garantem isolamento.

e2e:
  environment: sit
  # Multi-Country: País padrão para testes (conforme refatoração multi-country)
  default-country-code: BR  # Código do país em uppercase (será convertido para lowercase no header)
  simulate-provider:
    enabled: true  # Sempre simular em SIT para evitar custos e permitir testes frequentes
  services:
    identity-url: ${SIT_IDENTITY_URL:http://identity-service.sit.example.com}
    auth-url: ${SIT_AUTH_URL:http://auth-service.sit.example.com}
    profile-url: ${SIT_PROFILE_URL:http://profile-service.sit.example.com}
  timeout: 60000

